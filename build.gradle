/*
 * The following system property must be set in HOME/.gradle/gradle.properties:
 *   systemProp.macosArchitecture=intel -or-
 *   systemProp.macosArchitecture=silicon
 */

plugins {
	id 'java'
	id 'net.jmp.gradle.plugin.projectinfo-info'	version '0.1.0'
}

apply plugin: 'net.jmp.gradle.plugin.projectinfo-info'

ext {
	cohereApiKey = 'etc/cohere-api-key.txt'
	embeddingModel = 'all-MiniLM-L6-v2'
	enableNativeAccess = '--enable-native-access=ALL-UNNAMED'
	indexName = 'langchain'
	javaMainClass = 'net.jmp.pinecone.langchain.Main'
	mongoDbCollection = 'quickstart'
	mongoDbName = 'pinecone_quickstart'
	mongoDbUri = 'etc/mongo-db-uri.txt'
	namespace = 'langchain-namespace'
	openaiApiKey = 'etc/open-ai-api-key.txt'
	pineconeApiKey = 'etc/pinecone-api-key.txt'
	project.group = 'net.jmp.pinecone.langchain'
	project.version = '0.1.0'
	project.description = 'to demonstrate Pinecone using LangChain.'
	rerankingModel = 'bge-reranker-v2-m3'
	queryText = 'Tell me about famous persons in history and science'
//	queryText = 'Tell me about famous monuments and historical structures'
	useAssertions = '--enable-assertions'
}

java.sourceCompatibility = JavaVersion.VERSION_24

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(24)
	}
}

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	implementation		(libs.bundles.langchain4j)
	implementation		(libs.bundles.logging)
	implementation		(libs.org.mongodb.mongodb.driver.sync)

	runtimeOnly			(libs.bundles.logging.runtime)

	testRuntimeOnly		('org.junit.platform:junit-platform-launcher')
}

tasks.compileJava {
    options.forkOptions.jvmArgs = ["-Xmx8192m", "--enable-native-access=ALL-UNNAMED"]
}

tasks.withType(Javadoc).configureEach {
    CoreJavadocOptions cjo = options as CoreJavadocOptions
    StandardJavadocDocletOptions sjdo = options as StandardJavadocDocletOptions

    cjo.encoding("UTF-8")
    cjo.addStringOption("source", "24")
    cjo.memberLevel = JavadocMemberLevel.PRIVATE

    sjdo.version(true)
}

/*
 * Execute with - gradle execute instead of gradle run
 */

tasks.register('delete', JavaExec) {
	allJvmArgs = [useAssertions, enableNativeAccess] as List<String>
	systemProperties(
			['app.embeddingModel': embeddingModel,
			 'app.indexName': indexName,
			 'app.namespace': namespace,
			 'app.pineconeApiKey': pineconeApiKey,
			 'app.operation': 'delete']
	)
	classpath = sourceSets.main.runtimeClasspath
	javaLauncher.set(javaToolchains.launcherFor(java.toolchain))
	mainClass = javaMainClass
}

tasks.register('load', JavaExec) {
	allJvmArgs = [useAssertions, enableNativeAccess] as List<String>
	systemProperties(
			['app.embeddingModel': embeddingModel,
			 'app.indexName': indexName,
        	 'app.mongoDbCollection': mongoDbCollection,
			 'app.mongoDbName': mongoDbName,
			 'app.mongoDbUri': mongoDbUri,
			 'app.namespace': namespace,
			 'app.pineconeApiKey': pineconeApiKey,
			 'app.operation': 'load']
	)
	classpath = sourceSets.main.runtimeClasspath
	javaLauncher.set(javaToolchains.launcherFor(java.toolchain))
	mainClass = javaMainClass
}

tasks.register('query', JavaExec) {
	allJvmArgs = [useAssertions, enableNativeAccess] as List<String>
	systemProperties(
			['app.embeddingModel': embeddingModel,
			 'app.indexName': indexName,
			 'app.namespace': namespace,
			 'app.pineconeApiKey': pineconeApiKey,
			 'app.queryText': queryText,
			 'app.operation': 'query']
	)
	classpath = sourceSets.main.runtimeClasspath
	javaLauncher.set(javaToolchains.launcherFor(java.toolchain))
	mainClass = javaMainClass
}

tasks.register('rag', JavaExec) {
	allJvmArgs = [useAssertions, enableNativeAccess] as List<String>
	systemProperties(
			['app.cohereApiKey': cohereApiKey,
			 'app.embeddingModel': embeddingModel,
			 'app.indexName': indexName,
			 'app.namespace': namespace,
			 'app.openaiApiKey': openaiApiKey,
			 'app.pineconeApiKey': pineconeApiKey,
			 'app.queryText': queryText,
			 'app.operation': 'rag']
	)
	classpath = sourceSets.main.runtimeClasspath
	javaLauncher.set(javaToolchains.launcherFor(java.toolchain))
	mainClass = javaMainClass
}

tasks.register("easyrag") {
	doFirst {
		tasks.rag.configure {
			systemProperty("app.operation", "easyrag")
		}
	}

	finalizedBy("rag")
}

tasks.register("naiverag") {
	doFirst {
		tasks.rag.configure {
			systemProperty("app.operation", "naiverag")
		}
	}

	finalizedBy("rag")
}
